<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio_1.css">
    <title>Ejercicio_1</title>
</head>

<body>

    <form style="padding: 10px;" action="url_de_destino" method="post">
        <h2>Formulario</h2>
        <div style="margin-bottom: 10px;">
            <label for="txtName">Nombre</label>
            <input type="text" name="nombre" id="name" autocomplete="off" placeholder="Ingrese nombre..">
            <br>
            <label for="contrasenia">Contraseña</label>
            <input type="password" name="contrasenia" id="contrasenia" placeholder="Ingrese contraseña..">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="rock">Rock</label>
            <input type="checkbox" name="rock" id="rock">
            <br>
            <label for="reggea">Reggae</label>
            <input type="checkbox" name="reggea" id="reggea">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="rfemenino">Femenino</label>
            <input type="radio" name="genero" id="rfemenino">
            <br>
            <label for="rMasculino">Masculino</label>
            <input type="radio" name="genero" id="rMasculino">
        </div>
        <br>
        
        <button type="submit">Enviar</button>
    </form>

</body>


</html>
