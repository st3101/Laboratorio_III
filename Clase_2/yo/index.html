<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ejercicio_1.css">
    <script></script>
    <title>Ejercicio_1</title>
</head>

<body>

    <h2>Formulario</h2>

    <form  action="" method="post">

        <div class="form-group" style="margin-bottom: 10px;">
            <!-- Nombre -->
            <label for="txtName">Nombre</label> 
            <input 
            type="text" 
            name="nombre" 
            id="name" 
            autocomplete="off" 
            placeholder="Ingrese nombre.."
            required>

            <br>

            <!-- Edad -->
            <label for="edad">Edad</label>
            <input type="number" 
            name="edad" 
            id="edad"
            autocomplete="on"
            placeholder="Ingrese su edad">
            <br>

            <!-- Email -->
            <label for="txtEmail">Email</label>
            <input 
            type="email"
            name="email"
            id="email"
            autocomplete="on"
            placeholder="Ingrese su email">

            <br>
            
            <!-- Contraseña -->
            <label for="contraseña">Contraseña</label>
            <input type="password" 
            name="contraseña" 
            id="contraseña" 
            placeholder="Ingrese contraseña..">

        </div>

        <div class="form-group" style="margin-bottom: 10px;">

            <!-- Rock -->
            <label for="rock">Rock</label>
            <input 
            type="checkbox" 
            name="rock" 
            id="rock">

            <br>

            <!-- Reaggea -->
            <label for="reggea">Reggae</label>
            <input 
            type="checkbox" 
            name="reggea" 
            id="reggea">

            <br>

            <!-- Pop -->
            <label for="pop">Pop
            </label>
            <input 
            type="checkbox" 
            name="pop" 
            id="pop">

        </div>

        <div class="form-group" style="margin-bottom: 10px;">
            <!-- Femenino -->
            <label for="rfemenino">Femenino</label>
            <input 
            type="radio" 
            name="genero" 
            id="rfemenino">

            <br>

            <!-- Masculino -->
            <label for="rMasculino">Masculino</label>
            <input 
            type="radio" 
            name="genero" 
            id="rMasculino">

            <br>
        
            <!-- Transformer -->
            <label for="rTransformer">Transformer</label>
            <input 
            type="radio" 
            name="genero" 
            id="rTransformer">
        </div>
        <br>
        
        <button type="submit">Enviar</button>
    </form>

</body>


</html>
