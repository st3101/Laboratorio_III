<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Clase 2</title>
</head>

<body>

    <!-- Formulario -->
    <form  action="" method="post" id="form-usuario">        
        <h2>Formulario</h2>
        <!-- Inputs Text -->
        <div class="form-group">
            <!-- Nombre -->
            <label for="nombre">Nombre</label> 
            <input 
            type="text" 
            name="nombre" 
            id="nombre" 
            autocomplete="off" 
            placeholder="Ingrese nombre..">

            <br>

            <!-- Edad -->
            <label for="edad">Edad</label>
            <input type="number" 
            name="edad" 
            id="edad"
            autocomplete="on"
            placeholder="Ingrese su edad">
            <br>

            <!-- Email -->
            <label for="email">Email</label>
            <input 
            type="email"
            name="email"
            id="email"
            autocomplete="on"
            placeholder="Ingrese su email">

            <br>
            
            <!-- Contraseña -->
            <label for="contraseña">Contraseña</label>
            <input type="password" 
            name="contraseña" 
            id="contraseña" 
            placeholder="Ingrese contraseña..">

        </div>

        <!-- Inputs Checkbox -->
        <div class="form-group"">

            <!-- Rock -->
            <label for="rock">Rock</label>
            <input 
            type="checkbox" 
            name="rock" 
            id="rock">

            <br>

            <!-- Reaggea -->
            <label for="reggea">Reggae</label>
            <input 
            type="checkbox" 
            name="reggea" 
            id="reggea">

            <br>

            <!-- Pop -->
            <label for="pop">Pop
            </label>
            <input 
            type="checkbox" 
            name="pop" 
            id="pop">

        </div>

        <!-- Inputs Radio -->
        <div class="form-group">
            <!-- Femenino -->
            <label for="rfemenino">Femenino</label>
            <input 
            type="radio" 
            name="genero" 
            id="rfemenino">

            <br>

            <!-- Masculino -->
            <label for="rMasculino">Masculino</label>
            <input 
            type="radio" 
            name="genero" 
            id="rMasculino">

            <br>
        
            <!-- Transformer -->
            <label for="rTransformer">Transformer</label>
            <input 
            type="radio" 
            name="genero" 
            id="rTransformer">
        </div>

        <!-- Inputs Select -->
        <div class="form-group">
            <label for="pais">Pais</label>

            <select name="pais" id="pais">
            <optgroup label="Lat">
                <option value="1">Argentina</option>
                <option value="2">Brazion</option>
                <option value="3">Francia</option>
            </optgroup>

            <optgroup label="Eur">
                <option value="4">Argentina</option>
                <option value="5">Brazion</option>
                <option value="6">Francia</option>
            </optgroup>
            </select>
        </div>
    
        <!-- Inputs TextArea -->
        <div class="form-group">
            <label for="observacion">Observacion</label>
            <textarea
            type="text"
            name="observacion"
            id="observacion"
            rows="4"
            placeholder="Ingrese Observacion.."></textarea>
        </div>

        <!-- Inputs Files -->
        <div class="form-group">
            <label for="archivo">Archivo</label>
            
            <input
            type="file"
            name="archivo"
            id="archivo"
            placeholder="Ingrese Archivo..">

        </div>

        <!-- inputs submit -->
        <div class=" form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>


</html>
